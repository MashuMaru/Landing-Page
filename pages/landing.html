<body>
    <div class="landing-page">
        <img class="landing-img" src="../design/landing-img.png" alt="landing">
        <div class="inner-div">
            <div class="clock-date" data-aos="zoom-in" data-aos-duration="3000">
                <span id="hour">00</span>
                <span>:</span>
                <span id="minute">00</span>
            </div>
                <p data-aos="zoom-in" data-aos-duration="3000"><span id="day"></span><span id="date"></span><span id="month"></span><span id="year"></span></p>
            
            <h1 id="personalGreeting" onload="pushName()"></h1>

            <form>
                <p><input id="search" type="text" placeholder="What do you want to search for today?" autocomplete="off"></input></p>
            </form>   
            <a><button id="searchBtn" type="button" onclick="handleSearch()" class="search-button">Search</button></a>
        </div>
